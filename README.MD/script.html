<!DOCTYPE html>
<html>
  <head>
    <title>Phone Directory</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Acme|Amatic+SC"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" type="text/css" href="style.css" />
   

    <style>
      table, th, td {
        border: 1px solid;
      }
     
      tr:nth-child(odd) {background: #f2f2f2FF}


      .thead{background-color: white;

      }
      </style>


  </head>
  <body>
    <div class="header">Phone Directory <i class="fas fa-phone"></i></div>

    <div class="container">
      <!-- <a href="#"><button class="btn cent btnNav">Add A New Entry</button></a> -->

      <button class="btn cent btnNav hidden"></button>

      <hr style="margin-top: 15px" />

      <!--Form To Add Users-->
      <div class="addEntry">

show
        <form class="user_contact_form" method="post" id="useraddinfo">


          <div class="formg">
            Contact Name :
            <input
              class="form-contacts"
              type="text"
              name="Name"
              id="name"
              placeholder="Name"
              pattern="[A-Za-z\s]{1,15}"
            />btnnav
          </div>

          <div class="formg">
            Mobile Number :
            <input
              class="form-contacts"
              type="tel"
              name="Number"
              id="number"
              placeholder="Phone Number"
              pattern="[0-9]{10}"
            />
          </div>

          <div class="formg">
            Email :
            <input
              class="form-contacts"
              type="email"
              name="Email"
              id="email"
              placeholder="Email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}${0,40}"
            />
          </div>

          <input
            type="submit"
            class="formbtn btn"
            name="submit"
            id="submit"
            value="Add Contact"
          />
        </form>

        <p class="alert"></p>
        <hr style="margin-top: 20px" />
      </div>

      <!-- ------Search contact by Mobile No: -->

      <input
        type="text"
        id="lookupInput"
        onkeyup="Search()"
        placeholder="Search for ..."
      />

      <!--Table Showing Registered Users-->
      <hr style="margin-top: 15px" />
      <div class="showEntry">


       

        <table
          class="table-sortable"
          
        >
          <thead class="filters" style="background-color:white;text-align:center">
            <th></th>
            <th>contact summary</th>
            <tr class="header">
              <th >
              Name
                <!-- <i class="fa fa-fw fa-sort"></i> -->
              </th>
              
              <th data-field="id2">Mobile</th>
              <th>Email</th>
              
            </tr>
          </thead>
          <tbody id="contact_table">
            <!-- Sample contacts-->
            <tr>
              <td>Admin</td>
              <td>1234567890</td>
              <td>test@test</td>
              
            </tr>

            <tr>
              <td>lewismed</td>
              <td>3406767920</td>
              <td>lewismed@gmail.com</td>
              
            </tr>
          </tbody>
        </table>






        <hr style="margin-top: 20px" />
      <div id="noResult" class="noResult dn"> No Results Found</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
